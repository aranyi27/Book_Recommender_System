<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color: black">
<nav class="navbar" style="background-color: lightblue">
    <a class="navbar-brand" style="margin-left: 30px" >MY BOOK RECOMMENDER</a>
    <ul class="nav navbar-nav" style="margin-right: 30px">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a>
        <li><a>Contact</a></li>

    </ul>
</nav>
<div class = "container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="margin-top: 30px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>
        
        {% if data %}
         {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
              <div class="card" style="width: 10rem; font-size: 10px; height: 20rem">
                  <div class="card-body p-2">
                    <img class="card-img-top" src="{{i[2]}}" style="height: 180px; object-fit: cover;">
                    <h6 class="card-title mb-1">{{ i[0] }}</h6>
                    <p class="mb-1">{{ i[1] }}</p>
                    <p class="mb-1">Votes- {{ i[3] }}</p>
                    <p class="mb-1">Ratings- {{ i[4] }}</p> 
                  </div>
             </div>
           </div>

         {% endfor %}
         
           
        {% endif %}

        
      
</div>
</body>
</html>
